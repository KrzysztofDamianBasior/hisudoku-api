<!DOCTYPE html>
<html lang="en" data-th-replace="~{views/fragments::skeleton(~{this::content})}">
<head>
    <meta charset="UTF-8">
    <title>HiSudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-black">
<section data-th-fragment="content" class="w-full max-w-md mx-auto p-6">
    <div class="max-w-xl mx-auto mb-12 text-center">
        <h1 class="text-3xl font-bold text-gray-500">
            Account
        </h1>
    </div>

    <div class="mt-7 p-4 rounded-xl shadow-sm bg-stone-900 border-zinc-900">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-white">Sign up</h1>
            <p class="mt-2 text-sm text-neutral-400">
                Already have an account?
                <a
                        class="cursor-pointer decoration-2 hover:underline focus:outline-none focus:underline font-medium text-slate-400 focus:ring-4"
                        data-th-href="@{/account/sign-in}"
                >
                    Sign in here
                </a>
            </p>
        </div>

        <div
                data-th-if="${error}"
                class="my-2 bg-red-100 border border-red-200 text-sm text-red-600 rounded-lg p-4 text-sm"
                role="alert"
                tabindex="-1"
                aria-labelledby="hs-with-list-label"
        >
            <h3
                    id="hs-with-list-label"
                    class="text-sm font-semibold"
                    data-th-text="${error}"
            >
                Login unsuccessful!
            </h3>
        </div>

        <form
                data-th-action="@{/account/register}"
                method="post"
                data-th-object="${createAccountForm}"
                class="mt-5"
        >
            <div class="my-2">
                <label
                        for="username"
                        class="block text-sm mb-1 text-white"
                >
                    Username
                </label>
                <div class="relative">
                    <input
                            type="text"
                            data-th-field="*{name}"
                            id="username"
                            name="username"
                            class="py-3 px-4 block w-full rounded-lg text-sm focus:ring-4 bg-neutral-900 border-neutral-700 text-neutral-400 placeholder-neutral-500 focus:ring-neutral-600"
                            required
                    >
                </div>
            </div>

            <div class="my-2">
                <label for="email" class="block text-sm mb-1 text-white">Email address</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        data-th-field="*{email}"
                        class="py-3 px-4 block w-full rounded-lg text-sm focus:ring-4 bg-neutral-900 border-neutral-700 text-neutral-400 placeholder-neutral-500 focus:ring-neutral-600"
                        aria-describedby="email-error"
                >
            </div>

            <div class="my-2">
                <label for="password" class="block text-sm mb-1 text-white">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        data-th-field="*{password}"
                        class="py-3 px-4 block w-full rounded-lg text-sm focus:ring-4 bg-neutral-900 border-neutral-700 text-neutral-400 placeholder-neutral-500 focus:ring-neutral-600"
                        required
                        aria-describedby="password-error"
                >
                <p class="hidden text-xs text-red-600 mt-2" id="password-error">8+ characters required</p>
            </div>

            <button
                    type="submit"
                    class="w-full py-3 px-4 text-sm text-center font-medium rounded-lg border border-slate-900 focus:outline-none shadow-sm hover:shadow-lg hover:border-slate-900 bg-gradient-to-tr from-slate-900 to-slate-600 text-white focus:ring-4 transform active:scale-y-75 transition-transform"
            >
                Sign up
            </button>
        </form>
    </div>
</section>
</body>
</html>
