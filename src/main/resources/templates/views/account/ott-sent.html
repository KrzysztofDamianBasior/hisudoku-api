<!DOCTYPE html>
<html lang="en" data-th-replace="~{views/fragments::skeleton(~{this::content})}">
<head>
    <meta charset="UTF-8">
    <title>HiSudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-black">
<section data-th-fragment="content" class="w-full max-w-2xl mx-auto p-6">
    <div class="max-w-xl mx-auto mb-12 text-center">
        <h1 class="text-3xl font-bold text-gray-500">
            Account
        </h1>
    </div>
    <div
            class="border text-sm rounded-lg p-4 bg-white/10 border-white/10 text-neutral-400 flex justify-center items-center"
            role="alert"
            tabindex="-1"
            aria-labelledby="hs-link-on-right-label"
    >
        <div class="shrink-0">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="shrink-0 size-4"
            >
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"/>
            </svg>
        </div>
        <div class="flex-1 flex justify-between items-center mx-1">
            <p
                    id="hs-link-on-right-label"
                    class="text-sm"
                    data-th-text="${message}"
            >
                We have sent you activation link! Please check your email!
            </p>
            <a
                    class="cursor-pointer decoration-2 hover:underline focus:ring-4 focus:outline-none focus:underline font-medium text-slate-400 focus:ring-4"
                    data-th-href="@{/account/__${repeatActionPart}__}">
                Resend
            </a>
        </div>
    </div>
</section>
</body>
</html>
