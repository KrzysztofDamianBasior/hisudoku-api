<!DOCTYPE html>
<html lang="en" data-th-replace="~{views/fragments::skeleton(~{this::content})}">
<head>
    <meta charset="UTF-8">
    <title>HiSudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-black">
<section class="w-full max-w-md mx-auto p-6" data-th-fragment="content">
    <div class="max-w-xl mx-auto mb-12 text-center">
        <h1 class="text-3xl font-bold text-gray-500">
            Account
        </h1>
        <p class="mt-1 text-gray-500">
            <strong>Secured page</strong> - info about account!
        </p>
    </div>

    <div
            data-sec-authorize="isAuthenticated()"
            class="mt-8 bg-teal-500 border border-teal-900 text-sm rounded-lg p-4"
            role="alert"
            tabindex="-1"
            aria-labelledby="hs-soft-color-success-label"
    >
        <div
                data-th-if="${#authentication.principal.email}"
        >
            <span id="hs-soft-color-success-label" class="font-bold">Active</span> email! You have activated your email!
            <p
                    class="block mt-2 decoration-2 font-medium"
            >
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-3.5 inline"
                >
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z"/>
                </svg>
                <strong data-sec-authentication="principal.email">user@example.com</strong>
<!--            <div th:text="${#authentication.principal.firstName}"></div>-->
            </p>
        </div>
    </div>

    <div
            data-th-if="${message}"
            class="mt-8 bg-teal-500 border border-teal-900 text-sm rounded-lg p-4"
            role="alert"
            tabindex="-1"
            aria-labelledby="hs-soft-color-success-label"
            data-th-text="${message}"
    >
        message
    </div>

    <div
            data-th-if="${param.chpwd}"
            class="mt-7 p-4 rounded-xl shadow-sm bg-stone-900 border-zinc-900"
    >
        <div class="text-center">
            <h1 class="block text-2xl font-bold text-white">Change password</h1>
        </div>

        <form
                data-th-action="@{/user/change-password}"
                class="mt-5"
                method="post"
                data-th-object="${changePasswordForm}"
        >
            <div class="my-2">
                <label
                        for="password"
                        class="block text-sm mb-1 text-white"
                >
                    Password
                </label>
                <div class="relative">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            data-th-field="*{password}"
                            class="py-3 px-4 block w-full rounded-lg text-sm focus:ring-4 bg-neutral-900 border-neutral-700 text-neutral-400 placeholder-neutral-500 focus:ring-neutral-600"
                            required aria-describedby="password-error">
                </div>
                <p class="hidden text-xs text-red-600 mt-2" id="password-error">4+ characters required</p>
            </div>

            <div class="my-2">
                <label
                        for="confirm-password"
                        class="block text-sm mb-1 text-white"
                >
                    Confirm Password
                </label>
                <div class="relative">
                    <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            data-th-field="*{confirmPassword}"
                            class="py-3 px-4 block w-full rounded-lg text-sm focus:ring-4 bg-neutral-900 border-neutral-700 text-neutral-400 placeholder-neutral-500 focus:ring-neutral-600"
                            required aria-describedby="confirm-password-error">
                </div>
                <p class="hidden text-xs text-red-600 m-2" id="confirm-password-error">
                    Password does not match the password
                </p>
            </div>

            <button
                    type="submit"
                    class="w-full py-3 px-4 text-sm text-center font-medium rounded-lg border border-slate-900 focus:outline-none shadow-sm hover:shadow-lg hover:border-slate-900 bg-gradient-to-tr from-slate-900 to-slate-600 text-white focus:ring-4 transform active:scale-y-75 transition-transform"
            >
                Change password
            </button>
        </form>
    </div>
</section>
</body>
</html>
