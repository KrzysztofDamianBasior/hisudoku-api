<!DOCTYPE html>
<html lang="en" data-th-replace="~{views/fragments::skeleton(~{this::content})}">
<head>
    <meta charset="UTF-8">
    <title>HiSudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
<div class="bg-black">
    <section data-th-fragment="content" class="w-full max-w-md mx-auto p-6">
        <div
                data-th-if="${param.logout}"
                class="border border-gray-800 text-sm text-gray-800 rounded-lg p-4"
                role="alert"
                tabindex="-1"
                aria-labelledby="hs-link-on-right-label"
        >
            <div class="flex items-center">
                <div>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="shrink-0 size-6 mt-0.5 text-gray-500"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"/>
                    </svg>
                </div>
                <div class="flex-1 flex justify-between items-center">
                    <p class="text-sm p-1 text-gray-500">
                        You have been logout!
                    </p>
                    <a
                            class="text-sm focus:ring-4 focus:outline-none font-medium cursor-pointer decoration-2 hover:underline focus:underline text-gray-500"
                            data-th-href="@{/account/login}"
                    >
                        Login
                    </a>
                </div>
            </div>
        </div>
        <div class="max-w-xl mx-auto mt-12 text-center text-gray-500">
            Page that allows you to recover your password on the hisudoku service.
        </div>
    </section>
</div>
</body>
</html>
